apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "calculatrice-api.fullname" . }}
  labels:
    {{- include "calculatrice-api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      io.kompose.service: calculatrice-api
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: calculatrice-api
    spec:
      containers:
        - image: ycostarddev/calculatrice-api:v2.0.0
          name: calculatrice-api
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - mountPath: /history.json
              name: calculatrice-api-claim0
      restartPolicy: Always
      volumes:
        - name: calculatrice-api-claim0
          persistentVolumeClaim:
            claimName: calculatrice-api-claim0